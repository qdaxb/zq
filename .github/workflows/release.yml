name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14]
        config:
          - name: "default"
            cmake_flags: ""
            include_os: ["ubuntu-latest", "macos-latest"]
          - name: "static"
            cmake_flags: "-DStatic=ON"
            include_os: ["ubuntu-latest"]
          - name: "macos-arm64"
            cmake_flags: "-DCMAKE_OSX_ARCHITECTURES=arm64"
            include_os: ["macos-14"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake zlib1g-dev
    
    - name: Install dependencies (macOS Intel)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake zlib
        
    - name: Install dependencies (macOS ARM64)
      if: matrix.os == 'macos-14'
      run: |
        brew install cmake zlib
        
    - name: Configure and build
      if: contains(matrix.config.include_os, matrix.os)
      run: |
        mkdir build
        cd build
        cmake .. ${{ matrix.config.cmake_flags }} -DStatic:BOOL=OFF
        make -j4
        
    - name: Package artifacts
      if: contains(matrix.config.include_os, matrix.os)
      run: |
        mkdir -p release
        cp build/zindex build/zq release/
        tar czvf zq-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.config.name }}.tar.gz -C release .
        
    - name: Run basic tests
      if: contains(matrix.config.include_os, matrix.os)
      run: |
        cd build
        ./zq --help
        ./zindex --help
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest' && matrix.config.name == 'default'
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: ./zq-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.config.name }}.tar.gz
        
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') && contains(matrix.config.include_os, matrix.os) && !(matrix.os == 'ubuntu-latest' && matrix.config.name == 'default')
      with:
        files: ./zq-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.config.name }}.tar.gz